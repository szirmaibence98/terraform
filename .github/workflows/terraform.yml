name: 'Terraform Azure'

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    # Environment variables
    env:
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
      ARM_ACCESS_KEY: ${{ secrets.ARM_ACCESS_KEY }} 

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: latest

    - name: Terraform Init
      run: terraform init

    - name: Terraform Plan
      run: terraform plan

    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: terraform apply -auto-approve



  deploy-to-staging:
    needs: terraform-plan-and-apply
    runs-on: ubuntu-latest
    environment: 
      name: staging
      url: ${{ steps.deploy.outputs.staging-url }}
    steps:
      - name: Deploy to Staging
        run: echo "Deploying to Staging"
        # You can replace this echo command with your actual deployment command
        # For example, terraform apply -auto-approve could go here, tailored to your staging environment

  deploy-to-production:
    needs: deploy-to-staging
    runs-on: ubuntu-latest
    environment: 
      name: production
      url: ${{ steps.deploy.outputs.production-url }}
    steps:
      - name: Deploy to Production
        run: echo "Deploying to Production"
        # Similar to the staging job, replace this echo command with your actual deployment command
        # This ensures deployment to production occurs only after staging deployment and manual approvals are complete




